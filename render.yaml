# 2. The Dashboard (Node.js Frontend)
  - type: web
    name: lightning-dashboard
    runtime: static  # Use static for Vite/React apps
    rootDir: dashboard
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist  # Change from publishPath to staticPublishPath
    envVars:
      - key: VITE_STORE_URL
        fromService:
          type: web
          name: lightning-store
          property: host
