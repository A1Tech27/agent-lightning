services:
  # 1. The Backend (Python)
  - type: web
    name: lightning-store
    runtime: python
    plan: free
    buildCommand: pip install .
    startCommand: agl store --host 0.0.0.0 --port $PORT

  # 2. The Dashboard (Static Site)
  - type: web
    name: lightning-dashboard
    runtime: static
    rootDir: dashboard
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    # Prevents blank pages on refresh/deep links
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
